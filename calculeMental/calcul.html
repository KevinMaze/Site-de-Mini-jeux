<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../calculeMental/calcul.css">
        <title>Calcul Mental</title>
    </head>
    <body>
        <nav>
            <a href="../index.html">Acceuil</a>
            <a href="../pendu/pendu.html">Le pendu</a>
            <a href="../juste prix/justeprix.html">Le juste prix</a>
        </nav>

        <h1>Le jeu du Calcul Mental</h1>

        <div>
            <label for="nbSecondsGame">Compte à rebour en seconde</label><br>
            <input id="nbSecondsGame" type="number">
        </div>

        <div>
            <label for="maxNumberCalc">Nombre max à calculer</label><br>
            <input id="maxNumberCalc" type="number">
        </div>

        <!-- Afficher le minuteur -->
        <button id="launchButton"> Commencer le jeu</button>

        <div class="showPlayingDiv" id="minuteur"></div>

        <!-- Afficher le calcul à résoudre -->
        <div class="showPlayingDiv" id="calcul"></div>
        
        <div class="showPlayingDiv" id="propalDiv">
            <input type="number" id="resultPropal">
            <button id="validePropal"> OK </button>
        </div>

        <!-- Zone de communication avec le joueur -->
        <div id="messenger"></div>

        <script src="../calculeMental/calcul.js"></script>
    </body>
</html>
